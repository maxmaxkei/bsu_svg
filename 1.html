<script type="text/javascript">

	const addBorder = (e) => {
		if (e.target.getAttribute("stroke-width") == 0) {
			e.target.setAttribute("stroke-width", 3)
		} else {
			e.target.setAttribute("stroke-width", 0);
		} 
	} 

</script>

<!-- 1.1.Изучить структуру элемента <svg> (раздел 5.1.2) и атрибута viewBox (7.7). 
Проверить, что пример из раздела 7.7 спецификации правилно отображаются в веб браузере. -->
	<div>
		<p>1.1</p>
		<svg width="300px" height="200px" version="1.1"
		viewBox="0 0 1500 1000" preserveAspectRatio="none"
		xmlns="http://www.w3.org/2000/svg">
			<desc>Example ViewBox - uses the viewBox
			attribute to automatically create an initial user coordinate
			system which causes the graphic to scale to fit into the
			viewport no matter what size the viewport is.</desc>
			<!-- This rectangle goes from (0,0) to (1500,1000) in user space.
			Because of the viewBox attribute above,
			the rectangle will end up filling the entire area
			reserved for the SVG content. -->
			<rect x="0" y="0" width="1500" height="1000"
			fill="yellow" stroke="blue" stroke-width="12" />
			<!-- A large, red triangle -->
			<path fill="red" d="M 750,100 L 250,900 L 1250,900 z"/>
			<!-- A text string that spans most of the viewport -->
			<text x="100" y="600" font-size="200" font-family="Verdana" >
			Stretch to fit
			</text>
		</svg>
	</div>

<!-- 3.2. Познакомиться с обработкой пользовательских событий в SVG (разделы 18.2 и 18.3). Реализовать изменение цвета (затемнение)

	<div>
		<p>3.1</p>
		<svg width="200" height="200">
			<animate 
			       xlink:href="#orange-circle"
			       attributeName="r"
			       from="30"
			       to="70"
			       values="30; 70; 30"
			       keyTimes="0; 0.5; 1"
			       dur="2s"
			       begin="0s"
			       fill="freeze" 
			       repeatCount="indefinite"/>
	       	<circle id="orange-circle" r="30" cx="70" cy="70" fill="orange" onclick="addBorder(event)" stroke-width="0" stroke="black"/>
		</svg>
	</div>
